<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Form</title>

  <!-- Bootstrap core CSS -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <!-- Custom styles for this template -->
  <link href="/css/signin.css" rel="stylesheet">

<body class="text-center">
  <form class="form-signin" action="/send-sms/" method="get">
    <img class="mb-4" src="http://www.gravatar.com/avatar/e0514720381af194bfae07ed363334d4" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Test for WebRTC Ventures</h1>
    <p>Send a SMS from our API</p>
    <input type="number" name="number" id="number" class="form-control" placeholder="enter your phone" required autofocus>
    <input type="message" name="message" id="message" class="form-control" placeholder="enter your message" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Go</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
  </form>
</body>

</html>
